<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swiper + Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <style>
      .showcase {
        width: 100%;
        padding: 40px 0;
      }

      .swiper-slide img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Character Showcase</h2>
      <div class="showcase swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/assets/1.jpg" alt="Character 1" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/477510.jpg" alt="Character 2" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/1.jpg" alt="Character 3" />
          </div>
          <div class="swiper-slide">
            <img src="/assets/477510.jpg" alt="Character 4" />
          </div>
        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      new Swiper(".showcase", {
        slidesPerView: 3,
        centeredSlides: true,
        loop: true,
        spaceBetween: -60,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        effect: "coverflow",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 150,
          modifier: 1,
          slideShadows: false,
        },
        speed: 600,
        loopedSlides: 3,
        initialSlide: 1,
      });
    </script>
  </body>
</html>
